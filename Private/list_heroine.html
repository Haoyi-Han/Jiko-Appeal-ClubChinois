<div  id='write'  class = 'is-node'><h1><a name="-牵涉人员名单" class="md-header-anchor"></a><span>牵涉人员名单</span></h1><h2><a name="图例" class="md-header-anchor"></a><span>图例</span></h2><figure><table><thead><tr><th style='text-align:center;' ><span>性质</span></th><th><span>解释</span></th><th style='text-align:center;' ><span>状态</span></th><th><span>解释</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>非</span></td><td><span>严格意义上不是</span></td><td style='text-align:center;' ><span>无</span></td><td><span>无动作</span></td></tr><tr><td style='text-align:center;' ><span>或</span></td><td><span>可能有过，不甚确定</span></td><td style='text-align:center;' ><span>销</span></td><td><span>情自散</span></td></tr><tr><td style='text-align:center;' ><span>暗</span></td><td><span>暗恋</span></td><td style='text-align:center;' ><span>退</span></td><td><span>因故结</span></td></tr><tr><td style='text-align:center;' ><span>明</span></td><td><span>明恋</span></td><td style='text-align:center;' ><span>延</span></td><td><span>未结</span></td></tr></tbody></table></figure><h2><a name="表格" class="md-header-anchor"></a><span>表格</span></h2><p><span>（</span><strong><span>说明</span></strong><span>：此表仅记述具有重大印象之人，表外亦偶有倾心，止不足为记耳）</span></p><figure><table><thead><tr><th style='text-align:center;' ><span>时期</span></th><th style='text-align:center;' ><span>时间（仅限移情期间，可估计）</span></th><th style='text-align:center;' ><span>性质</span></th><th style='text-align:center;' ><span>姓名</span></th><th style='text-align:center;' ><span>状态</span></th><th style='text-align:left;' ><span>备注</span></th></tr></thead><tbody><tr><td style='text-align:center;' ><span>小学前</span></td><td style='text-align:center;' ><span>极短，或只存于妄想中</span></td><td style='text-align:center;' ><span>非</span></td><td style='text-align:center;' ><span>刘可欣</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>所谓“娃娃亲”，谈笑也。</span></td></tr><tr><td style='text-align:center;' ><span>小学前</span></td><td style='text-align:center;' ><span>约持续一年左右</span></td><td style='text-align:center;' ><span>或</span></td><td style='text-align:center;' ><span>王钇丁</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>转学所在幼儿园认识；后来小学练习跆拳道时曾相遇。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>约小学一年级至三年级</span></td><td style='text-align:center;' ><span>或</span></td><td style='text-align:center;' ><span>贾子寒</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>最初两人打过架；小学后期关系不错。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>持续整个小学，约初二时消退</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>黄思昱</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>小学毕业当日曾向其表白；现已为陌人。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>小学五年级至初一后期</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>闫紫薇</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>小学五年级时受其照顾，由恋母情结影响生情；</span><br><span>    初一时多次窜访其班级引其家人恐慌警告，后渐远。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>初二上学期末至高三上学期初（2015/10/13）</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>刘园园</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>最初打排球相识，多次共同返家，期间有交心；</span><br><span>    新年互赠明信片后被其吸引，后因己个人性格原因致厌；</span><br><span>    初三上学期始出现其他追求者（周俊伟），两人争斗若干，后成为朋友；</span><br><span>    毕业后仍有所顾忆，经几次聚会心境逐渐调整；</span><br><span>    终由高三初其所发布的一条亲密信息而决心断念；</span><br><span>    被认为是真正意义上的初恋（单方面）。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>初二暑假（2011/07）至初三上学期末</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>管懿德</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>早前即有好感，因其着实美貌而活泼；</span><br><span>    初二暑假西安修学旅行期间乘车邻座，多有交流；世园会游览期间被其挽手离群而二人独游，由是被其吸引；（是时同学中亦有起哄者，而今想来或为吊桥效应）旅行倒数第二晚借同学口向其表白后遭拒，受赞可爱而非喜爱；</span><br><span>    初三上学期因座位靠近仍有联系，后逐渐淡化；</span><br><span>    第一首喜爱的日语歌《One Vision》即为此君所推荐。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>初三上学期中至高一上学期末</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>卢孟依</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>因被管懿德拒绝而移情，适逢其腿部受伤在家休养，若干次探望间感情加深；</span><br><span>    其后并无发展，至高一发现其于邻班，故作为仰慕对象存在约半年，后情自散。</span></td></tr><tr><td style='text-align:center;' ><span>初中</span></td><td style='text-align:center;' ><span>初四下学期间</span></td><td style='text-align:center;' ><span>或</span></td><td style='text-align:center;' ><span>岳莹</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>仅作为仰慕对象（学习方面），或因当时分不清仰慕与爱慕与爱所致。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一军训始至高一暑假</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>王姝玥</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>高一军训期间因本班女生颜值过低而注意在邻班的此君（其貌似小学班主任女儿）；</span><br><span>    随后托人问到姓名及部分个人信息，并发现其也在数学竞赛班；</span><br><span>    高一暑假集训期间成功要到QQ号，此后关系逐渐淡化。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一上学期末至高二下学期（大概）</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>刘怡多</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>最初印象为小两岁的才女，其与班车好友交往中；</span><br><span>    后从卢孟依渐移情至此君，长期作为暗恋对象观察，后感情逐渐淡化；</span><br><span>    高二曾受其邀约投稿，此后在辩论队、化学竞赛班亦有照面。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高二期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>霍世瑜</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>初未甚注意此君，后一段时间内作为仰慕对象（学习及声音方面）。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高二至高三下学期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>雷舒心</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>初亦未甚注意此君，因某次偶然撞到身体而产生联系；</span><br><span>    主要作为仰慕对象存在（学习方面），一直持续至火箭班结束。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一下学期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>潘文琦</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>排练话剧《雷雨》时因饰演夫妻而有移情，后渐散；</span><br><span>    因初中即为邻班，高中期间两人关系一直不错。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一下学期至高二上学期末</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>白雪琪</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>初与此君和陈晓荔多次同赴食堂，意与陈发展关系；</span><br><span>    但后尤通此君关系甚笃，一度交心；</span><br><span>    此君虽貌不扬但甚可爱，唯言语有时较幼稚，但思想有一定深度；</span><br><span>    毕业后每年新年会互致祝福，偶尔亦会闲聊近况。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一下学期至高三下学期末</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>陈晓荔</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>最初因其声音极似刘园园而注意，长期关系处于浅识状态；</span><br><span>    于高三开始关系有所发展，多次互致书信或画作，并曾以英文致信表白；</span><br><span>    后无意间读到其日记本，始知其于自己并无此意，心灰而怒发文激之，二人绝交；</span><br><span>    大学一年级期间和解，后有过短暂联系，并曾收到过其寄予的仙人掌（现已枯死）；</span><br><span>    此君言语有时难懂，即使大学亦偶尔从其收到奇怪信息；目前其留学英国。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高二下学期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>孟凡怡</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>辩论队同僚，某次辩论期间受其鼓励而移情，后知其有男友而主动退出。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高二暑假</span></td><td style='text-align:center;' ><span>或</span></td><td style='text-align:center;' ><span>何京昱</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>数学竞赛班同学，仅为集训期间妄想对象，曾隐晦含其名于当时诗作中。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一至高三</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>秦子商</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>班车同学，其貌并非十分漂亮，但身材胖乎乎且小巧玲珑；</span><br><span>    对其态度属日久生情，曾在夏天与其并排坐时故意往其身上靠；</span><br><span>    后来长期一段时间内（尤其在高三以来的压力期），将每早晚与之的问候作为慰藉；</span><br><span>    高三上学期末某夜曾因学校停电封闭，两人一起寻找出口，此间或因吊桥效应，激起巨大保护欲；</span><br><span>    毕业后情自散，几次聚会见到其仍会激发保护欲，现偶尔保持联系；</span><br><span>    曾为其提供填报志愿相关资料，并访问过其宅邸见过家长；</span><br><span>    大一暑假期间与其一起学习驾驶，其间多次受其家长照顾。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高一至大学三年级初（2018/10）</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>孙潇</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>班车同学，因其胸大长期且曾真空出镜，长期作为性幻想对象；</span><br><span>    高二下学期两人因观念不合而争吵，后发长文与之和解，此为彻底移情契机；</span><br><span>    高二下学期至高三上学期大量发文，隐晦表达对其情愫，其间两人曾七夕约会；</span><br><span>    此后共乘及毕业后逐渐认识到其更适合作为普通朋友，姿态亦渐摆正；</span><br><span>    毕业后偶尔有所联系互动，多次从其QQ空间下载其写真收藏，甚至曾作为壁纸；</span><br><span>    大学二年级寒假游学期间曾受其委托代购；大学三年级初邀其与另几位班车同学赴北京游览，其间隐晦表白未获回应，后情渐散。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高三上学期初（2015/10/13）至大三上学期初（2018/10/02）</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>王敬暄</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>于高二暑假德国学生夏令营最后一天相识，其貌似某幼儿园暨小学暨初中同学，其时两人因书法话题，交谈甚为投机，随后互留联系方式并于暑假期间偶有联系；高三上学期初某日此君忽然来访，认出后自己极为惊讶，两人此后相谈甚欢，并约此后每晚放学后同行；</span><br><span>    此后两人关系逐渐暧昧，言语亦偶有打情骂俏之嫌，但由于偶尔表现出的疲惫（因复习）及不耐烦态度引起不满，忽一日其致短信诘问对其态度，故以电话解释整个下午，两人关系终于和解并深化；</span><br><span>    后曾独自步行前往其宅邸附近，其亦骑车载我出游，两人于书店挥霍整个下午，晚间本欲共餐因家长故取消；</span><br><span>    后两人多次互评文章，讨论思想，失落时互相劝慰，关系进一步发展加深；实此高三上学期为我数学竞赛失利后最压抑之时际，其恰作为父母以外最大慰藉，温暖着己之心灵；</span><br><span>    高三上学期某夜学校停电封闭，其既担心我之情况，深感告慰；</span><br><span>    高三寒假期间与其约会，并阅读其QQ空间所有历史发文，对其某些言语姿态不甚认同；</span><br><span>    高三下学期始此君不常来学校，因其眼部需做手术，吾即关心，往往短信问候，其亦积极回应，偶有悲观黑暗想法，我亦尽力帮助排解；康复后由于我复习紧张且搬迁到火箭班，两人尽力晚间能够相见，此业已成为我唯一之消解压力之手段，每晚与其诉苦，见其笑靥，心中甚慰，并曾一度有难以表述之感受（仅仅一次，实难忘怀，此后多次尝试亦未能重现，此或为真正爱情之感受）；</span><br><span>    高考前亦受其鼓励，暑假期间与其约会，同时将两人一年来所有通信均整理成电子版保存；</span><br><span>    大一上学期帮助其改文章，同时针对一次其对自身情况之悲观，尽全力现身说法帮其排解（长文信件）；</span><br><span>    大一寒假期间两人约会，共进午餐并观影《Arrival》；事实上考虑到其于此一年中需备考，故极力不打扰其生活，两人互动不多；</span><br><span>    大一下学期期间为其高考加油，同时为其志愿填报提供相关建议，其最终报考北京联合大学，虽不尽如人意；</span><br><span>    大一暑假期间两人约会，其谈到与姐姐有积怨；会后在其空间发现当日发文对自己之表述极为平淡，本已有所不忿；后其姊联系我并叱以渣男，经我解释后始知此君或多次伪造与我的聊天记录，开始怀疑其品格，其姊更引其自私、漠视父母等例，提及此君曾言与我交往仅因有利可图，终于令我大怒而与伊疏远；自己一度怀疑人间关系与真爱情之存在；</span><br><span>    大二上学期逐渐开始原谅此君，因着实不能印证其姊证词之真实性；寒假游学期间本为其购买了高价化妆品作为礼物，后考虑再三改为精致制作的手摇音乐盒，并于大三下学期两人约会时送出；</span><br><span>    大二下学期两人在南锣鼓巷约会，决心掩藏怀疑而强行自我麻痹，两人游玩还算愉快，虽偶然见其对自己的微信备注极为普通仍有失望；</span><br><span>    此后两人联系减少，关系渐淡，终于在大三上学期我邀孙潇等赴京游玩期间，于其朋友圈发现具有强烈嫌疑的与男友共餐之信息，至此正式断念；</span><br><span>    当然随后亦偶有顾忆，更于大三暑假出国前与之再次约会，憾两人终未能解释清楚一些事情；</span><br><span>    其目前努力备考准备德国留学，同时疯狂接触日本动漫等领域，于此我不置可否；最后一次约会后，两人再未联系；</span><br><span>    此君可称为自己开始理解爱情时的第一位引路人，憾未能续行下去。</span></td></tr><tr><td style='text-align:center;' ><span>高中</span></td><td style='text-align:center;' ><span>高考后自主招生期间</span></td><td style='text-align:center;' ><span>非</span></td><td style='text-align:center;' ><span>徐雨彤</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>同为北京师范大学自主招生申请者，因话语投机而结缘；</span><br><span>    其现就读于苏州大学，大学一年级时仍讨论过哲学等话题；</span><br><span>    曾对其有想法，知其有男友后主动退出。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大一军训始至大二上学期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>田美林</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>大学一年级军训时见其吉他创作演奏，深得我心而移情，此多为对其才能之欣赏；</span><br><span>    后感情逐渐淡化，大学二年级闲聊中始知其在同班曾有交往对象，正式断念；</span><br><span>    CS留学最初半年与之多有帮扶，仅此而已，其现已回国。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大一军训始至大一上学期末</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>李雨航</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>大学一年级法国学生欢迎会间同为某节目主唱，对其稍有感觉；</span><br><span>    后于首届八校联谊舞会期间得知其为某好友之女友，主动退出但仍有挂念，后渐散。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大一上学期初至今</span></td><td style='text-align:center;' ><span>明</span></td><td style='text-align:center;' ><span>高婷</span></td><td style='text-align:center;' ><span>延</span></td><td style='text-align:left;' ><span>初于大一上学期迎新晚会主持人面试时结识，随之两人双双落选，是时其尚未于自身种下深刻印象；</span><br><span>    后其于学习、事业等发力迅猛，令吾大惊，始对其有所兴趣，伴有些许嫉妒；</span><br><span>    大一上学期八校联谊舞会期间曾有幸与其共舞，然此时主要注意力在李雨航，因而并未有所影响；虽然，当年“单身节”仍于女生公寓楼下大声表白（只言是向某位“姓名两个字的同学”）；</span><br><span>    大一下学期再次被同学调侃“22人斩”（适逢王敬暄高考期间），被时任学生会主席批评花心，于此下定决心追求此君；</span><br><span>    大二上学期其担任游泳协会会长，此时吾业已倾心，由是极力帮助其相关工作（如协助拍宣传片、宣传场地布置等），此间两人亦多有交流，关系曾被室友调侃；忽一日听闻其与大一时辩论队同僚为交往关系，顿时馁而再起不能，思主动退出而不愿，遂搁置此感情；</span><br><span>    此后经游学、迎接来访法国学生表演、学生会选举等诸事，与此君或合作或竞争，依旧时有关注；大二下学期电工实习最后一天在纸上烤出两人姓名，此时心意已被一部分好友所知；</span><br><span>    此后至出国留学前，两人几无密切联系，此间亦通过好友略知与其有关传闻，其品格不佳者所传尤甚；</span><br><span>    两人于留学准备期间开始恢复一定联系，自己亦于追求冯琼失利后转至此君；最初两人共英语课，后以ST2算法课为契机，两人常约同课邻座，又此君常向我借公交卡，此实得以维持一频繁联系之关系；新年时与其火锅夜话，始知其早知吾昔中意伊之始末，吾私忖其未必知此心意其实延续至今；ST2末之Pistus滑雪假期间，两人本约同房间出行后因故分开，终能于最后一日成功同行游览，此心甚欢；归来后本策划复活节假期间跨欧洲旅行，后因疫情作罢；然SG3开始后实无同课机会，倍感寂寞，同时因自己醋意极重，而此君交际又甚广而无挂碍，因而嫉妒与其言语者之事常有；最近审度本心，深感自己一厢情愿，仍处迷茫之中，或退或进，实难决定：退者，犹不甘心；进者，无识途径，故止述于此耳，待未来之增补；</span><br><span>    另，此羞语人之事也，因某AV女优（新山沙弥）气质极似伊，故常混合印象而将其作为性幻想对象。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大一下学期至大二上学期初</span></td><td style='text-align:center;' ><span>非</span></td><td style='text-align:center;' ><span>冯文续</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>大学一年级期间，两人在两个工作组均为同僚干事，因而多有交流帮扶；</span><br><span>    大二上学期关系有所发展，但很快因个人过于专断狭隘与之争吵，两人决裂；</span><br><span>    大二下学期（约半年后）关系逐渐回暖，后为普通同学关系；</span><br><span>    大二下学期末此君解职后，两人很少有所联系。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大一上学期末至大二下学期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>赵涓如</span></td><td style='text-align:center;' ><span>销</span></td><td style='text-align:left;' ><span>星剧团同僚，初因其貌似秦子商而略有移情，后因性格实不相契而情渐散。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大二上学期初至大三上学期末</span></td><td style='text-align:center;' ><span>非</span></td><td style='text-align:center;' ><span>陈子怡</span></td><td style='text-align:center;' ><span>无</span></td><td style='text-align:left;' ><span>初作为干校组干事受我管理，因面试时其言语影响对其印象不甚好；</span><br><span>    此后一年其少有出力之情况，唯最后一活动（城市暴走）有所建树，印象改观；</span><br><span>    后其跳槽去外联部，此间渐识其美貌与能力，有所移情；</span><br><span>    后其与某后辈好友交往一段时间又分手，此间偶尔将其作为性幻想对象；</span><br><span>    大学三年级上学期末于新年晚会见识其美妙舞姿，此时印象已相当好。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>大二下学期间至大三下学期间</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>陈文清</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>大学二年级下学期间因“女生节”活动配对相识，多次受其咨询问题；</span><br><span>    后因感情受挫曾尝试移情于此君，但仅止于守望，并未采取主动行动；</span><br><span>    后于与好友闲聊中怀疑其可能有男友，同时考虑自己即将出国，由是情渐散。</span></td></tr><tr><td style='text-align:center;' ><span>大学</span></td><td style='text-align:center;' ><span>CS留学最初半年期间（2019/09）</span></td><td style='text-align:center;' ><span>暗</span></td><td style='text-align:center;' ><span>冯琼</span></td><td style='text-align:center;' ><span>退</span></td><td style='text-align:left;' ><span>南京大学加速工程师三年项目学生（学制上可以算学姐）；</span><br><span>    最初由留学同僚转述得知此君，后偶然与其再次认识，被其美貌吸引；</span><br><span>    而经某宴会得知其喜欢此前之留学同僚，并对其品格有所怀疑，遂远之；</span><br><span>    后曾与其促膝长谈留学形势与个人道路，逐渐互相理解并放下心结；</span><br><span>    现其疑与加速项目之同僚交往中，自己目前与其保持良好沟通关系。</span></td></tr></tbody></table></figure></div>
